<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <div class="container">

            <div class="logo">
                <img src="logo.png" alt="logo">
            </div>

        </header>

        <nav>
            <div class="contenitorebottoni">

                <div class="bottoni">
                    <input type="button" value="Prenota">

                    <input type="button" value="Accendi Luci">
                </div>

            </div>
        </nav>

        <main>
            <div class="testo">

                <h2>■ Monopattino Gino22</h2>
                <p>→Via Guadalametri - a 220 metri da te <br>Stato carica:</p>
                <div class="carica gialla"></div>
            </div>
    
            <div class="testo">
    
                <h2>■ Monopattino Mike24</h2>
                <p>→Via Ricciardoni - a 420 metri da te <br>Stato carica:</p>
                <div class="carica verde"></div>
            </div>
    
            <div class="testo">
    
                <h2>■ Monopattino Fede154</h2>
                <p>→Via Mentarini - a 490 metri da te <br>Stato carica:</p>
                <div class="carica rossa"></div>
            </div>
        </main>

    </div>
